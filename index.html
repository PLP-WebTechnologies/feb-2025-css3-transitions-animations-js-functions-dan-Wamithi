<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Tracker</title>
     <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <header>
            <h1>Task Tracker</h1>'            <p>To Do List
            </p>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task..." autocomplete="off">
            <button class="add-btn" id="addTask">Add Task</button>
        </div>
        
        <ul class="tasks-container" id="tasksList">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
